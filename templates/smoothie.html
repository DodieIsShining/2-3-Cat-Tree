<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PlaceHolder</title>
    <link href="{{ url_for('static', filename='styles/stylesmoothie.css') }}" rel="stylesheet" />
    <link rel = "stylesheet" href="../static/styles/stylesmoothie.css">
    <script src="script.js" defer></script>
    <style>
            #text {
                display :none;
            }
            body {
                display : flex;
                flex-direction: column;
                align-items: center;
                height : 100vh;
                text-align: center;
            }
            p {
                display: none;
                margin: 10px;
                padding: 150px;

            }
            button{
                cursor : pointer;
                margin-left:50px;
                margin-right:50px;
                transition: transform 0.3s ease, background-color 0.3s ease;
            }
            button:hover{
                transform: scale(1.1);
                background-color : #7cda60;
            }
        </style>
        <script>
            var last = null;
            function popbutton(textId) {
                var txt1 = document.getElementById("text1");
                var txt2 = document.getElementById("text2");
                var targtext = document.getElementById(textId);
                if (targtext.style.display ==="block"){
                    targtext.style.display ="none";
                }
                else{
                text1.style.display = "none";
                text2.style.display = "none";
                text3.style.display = "none";
                text4.style.display = "none";
                text5.style.display = "none";
                text6.style.display = "none";
                text7.style.display = "none";
                text8.style.display = "none";
                targtext.style.display = "block";
                }
            }
        </script>
</head>

<body>
    <h3 id="switch"><a href="index.html">SWITCH</a></h3>

    <p class="appear" id = "text6" style= "display:none;"><img src="../image/veg2.png" alt="Veg2" width=50% height=50% ></p>
